<div data-role="page" id="pageone">
	<div data-role="header">

	<div data-role="main" class="ui-content">

				<label for="username">Username</label>

				<input type="password" name="pwd" id="pwd">

<div data-role="page" id="pagetwo">
  <div data-role="header">
    <h1>CPP Parking</h1>
  </div>

  <div data-role="main" class="ui-content">
    <a href="#pagethree" class="ui-btn">View Map</a>
	<a href="#pagetwo" class="ui-btn">Check Available Spots</a>
    <a href="#pagetwo" class="ui-btn">Show Directions</a>
	<a href="#pagetwo" class="ui-btn">Leave the Spot</a>

<div data-role="page" id="pagethree">

  <div data-role="header">
    <h1>Map</h1>
  </div>
  
  <div data-role="content" id="content">
	<div id="map_canvas" style="height:400px"></div>
  </div>

  <div data-role="main" class="ui-content">
	<a href="#pagetwo" class="ui-btn">Book the Spot</a>
  </div>

</div> 

<script>
  $(document).on('pageinit', '#pagethree', function () {
    var defaultLatLng = new google.maps.LatLng(34.050770, -117.819453); //CPP Parking coordinates
    if ( navigator.geolocation ) {
        function success(pos) {
            // Location found, show map with these coordinates
            drawMap(new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude));
        }
        function fail(error) {
            drawMap(defaultLatLng);  // Failed to find location, show default map
        }
		navigator.geolocation.getCurrentPosition(success, fail, {maximumAge: 500000, enableHighAccuracy:true, timeout: 6000});
	}
	else {
        drawMap(defaultLatLng);  // No geolocation support, show default map
    }

    function drawMap(latlng) {
        var myOptions = {
            zoom: 10,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
		
		// Add an overlay to the map of current lat/lng
        var marker = new google.maps.Marker({
            position: latlng,
            map: map,
            title: "Greetings!"
        });
	}
});
</script>

</body>
